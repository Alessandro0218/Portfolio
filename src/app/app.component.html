<mat-toolbar color="primary">
    <div class="center" [ngStyle]="{'color': tooltipColor}">
        <button mat-button>Home</button>
        <button mat-button>About me</button>
        <button mat-button>Skills</button>
    </div>
    <div class="spacer"></div>
</mat-toolbar>
<div fullpage id="fullpage" [options]="config"  (ref)="getRef($event)" #fullpageRef>
    <div class="section">
        <div class="welcome">
            <span class="hi">Hi</span><span class="comma">,</span>
            <span class="myname">Mi chiamo</span><span class="name" id="name">{{ name }}<span class="pipe">|</span></span>
        </div>
    </div>
    <div class="section">
        <h1>About me</h1>
    </div>
    <div class="section">
        <h1>Skills</h1>
    </div>
</div>
